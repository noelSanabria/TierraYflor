<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carrito de compra</title>
        <link rel="stylesheet" href="estilo_carrito.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
            <script src="carrito.js"></script>
        <link rel="shortcut icon" href="img/logo_sin_fonfo.png" type="image/x-icon">
</head>
<body>
    <div class="cart-container">
        <h2>Carrito de compras</h2>
        
       
      <ul class="cart-items">
          <!-- aquí se agregarán los productos -->
        
       
      </ul>
        <div class="cart-total">
          
         
      <p>Total: <span id="cart-total">0</span></p>
      <a href="tienda.html" class="btn btn-primary">Seguir Comprando</a>          
      <button class="btn btn-primary">Vaciar carrito</button>
        </div>
      
      </div>
      
      <!-- aquí se pueden agregar los productos disponibles para comprar -->
      <div class="products-container">
        <h2>Productos disponibles</h2>
        
       
      <ul class="product-items">
          
         
      <li>
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Precio: $10.00</p>
            <button class="add-to-cart-btn" data-product="1">Agregar al carrito</button>
          </li>
          
         
      <li>
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Precio: $20.00</p>
            <button class="add-to-cart-btn" data-product="2">Agregar al carrito</button>
          
         
      </li>
          <!-- se pueden agregar más productos aquí -->
        
       
      </ul>
      </div>
    </div>
</body>
</html>
