<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carrito de compra</title>
        <link rel="stylesheet" href="estilo_carrito.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
            <script src="carrito.js"></script>
        <link rel="shortcut icon" href="img/logo_sin_fonfo.png" type="image/x-icon">
</head>
<body>
	<header>
      <h1>Tienda</h1>

      <div class="container-icon">
         <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
         >
            <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
         </svg>
         <div class="count-products">
            <span id="contador-productos">0</span>
         </div>

         <div class="container-cart-products hidden-cart">
            <div class="cart-product">
               <div class="info-cart-product">
                         <span class="cantidad-producto-carrito">1</span>
                         <p class="titulo-producto-carrito">Zapatos Nike</p>
                         <span class="precio-producto-carrito">$80</span>
                     </div>
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="icon-close"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M6 18L18 6M6 6l12 12"
                  />
               </svg>
            </div>
                 <div class="cart-total">
                     <h3>Total:</h3>
                     <span class="total-pagar">$200</span>
                 </div>
         </div>
      </div>
   </header>

    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
       <a href="inicio.html" class="navbar-brand">
          <span>Tierra</span>yFlor
       </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
          aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse " id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
                <a href="inicio.html" class="nav-link">Inicio</a>
             </li>
             <li class="nav-item">
                <a href="tienda.html" class="nav-link">Tienda</a>
             </li>
             <li class="nav-item">
                <a href="nosotros.html" class="nav-link">Nosotros</a>
             </li>
             <li class="nav-item">
                <a href="contacto.html" class="nav-link">Contacto</a>
             </li>
             <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
             </li>
             <li class="nav-item">
                <a href="registro.html" class="nav-link">Registro</a>
             </li>
          </ul>
       </div>
    </div>
 </nav>
<div class="body-container">
    <div class="cart-container">
        <h2>Carrito de compras</h2>
        
       
      <ul class="cart-items">
          <!-- aquí se agregarán los productos -->
        
       
      </ul>
        <div class="cart-total">
          
         
      <p>Total: <span id="cart-total">0</span></p>
          <button id="empty-cart-btn">Vaciar carrito</button>
        </div>
      
      </div>
      
      <!-- aquí se pueden agregar los productos disponibles para comprar -->
      <div class="products-container">
        <h2>Productos disponibles</h2>
        
       
      <ul class="product-items">
          
         
      <li>
            <img src="img/libutrina.png" alt="Producto 1">
            <h3>Ligustrina</h3>
            <p>Precio: $10.000</p>
            <button class="add-to-cart-btn" data-product="1">Agregar al carrito</button>
          </li>
          
         
      <li>
            <img src="img/mariposa.png" alt="Producto 2">
            <h3>Arbusto de mariposa</h3>
            <p>Precio: $20.000</p>
            <button class="add-to-cart-btn" data-product="2">Agregar al carrito</button>
          
         
      </li>
          <!-- se pueden agregar más productos aquí -->
        
       
      </ul>
      </div>
    </div>
</body>
</html>
